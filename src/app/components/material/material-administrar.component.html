<form (keydown.enter)="$event.preventDefault()" [formGroup]="formulario" #miFormulario="ngForm">
  <mat-card>
    <mat-card-title>
      {{ this.titulo }}
    </mat-card-title>
    <mat-card-content>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="nombre" formControlName="nombre">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Descripción" formControlName="descripcion">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Proveedor" formControlName="proveedor">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-select formControlName="categoria_id" placeholder="Categoría">
            <mat-option [value]="1">Tornillos</mat-option>
            <mat-option [value]="2">Bombas de agua</mat-option>
            <mat-option [value]="3">Tuberia</mat-option>
          </mat-select>
          <div class="text-danger" *ngIf="
                                        ((formulario.get('categoria_id').invalid &&
                                       (formulario.get('categoria_id').dirty ||
                                       formulario.get('categoria_id').touched)) || miFormulario.submitted)">
            <div class="text-danger" *ngIf="formulario.get('categoria_id').hasError('required')">Campo requerido</div>
          </div>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-select formControlName="unidad_medida_id" name="countryString" placeholder="Unidad de medida">
            <mat-option [value]="1">Libras</mat-option>
            <mat-option [value]="2">Unidad</mat-option>
            <mat-option [value]="3">Kilogramos</mat-option>
          </mat-select>
          <div class="text-danger" *ngIf="
                                        ((formulario.get('unidad_medida_id').invalid &&
                                       (formulario.get('unidad_medida_id').dirty ||
                                       formulario.get('unidad_medida_id').touched)) || miFormulario.submitted)">
            <div class="text-danger" *ngIf="formulario.get('unidad_medida_id').hasError('required')">Campo requerido
            </div>
          </div>
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-raised-button color="primary" (click)="guardar()">Guardar</button>
        <button type="button" mat-raised-button routerLink="/">Cancelar</button>
      </div>

    </mat-card-content>
  </mat-card>
</form>
